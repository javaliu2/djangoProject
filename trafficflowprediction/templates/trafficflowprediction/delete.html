{% extends 'trafficflowprediction/base.html' %}
{% block title_content %}删除数据{% endblock %}

{% block data_content %}
    <div class="col-4">
        <div class="alert alert-danger mb-4">是否删除此条记录？</div>
        <form action="{% url 'trafficflowprediction:delete' object.pk %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">删除</button>
        </form>
    </div>
{% endblock %}
